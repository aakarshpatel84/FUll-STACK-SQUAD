<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: auto;
            width: 95%;
            border-radius: 10px;
            margin: auto;
            background-color: rgb(30, 35, 40);
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        p{
            color: white;
        }

    </style>
</head>
<body>
    <div id="container">
    <p>Reebok</p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p>Men</p>
    <p>Women</p>
    <p>Login</p>
    <p>Signup</p>
    </div>
    
</body>
</html>
